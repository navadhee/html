<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>

    <form action="main.java">
        <h1>LLR REGISTRATION FORM</h1>
    <div>
        <label for="nava">name*:</label>  <input type="text" id="nava" placeholder="enter name" name="d" required> 
    </div> <br>
        <div>
            <label for="na">age:</label>   <input type="number" id="na" placeholder="enter age" name="k" min="16">
        </div> <br>
        <div>
            <label for="nav">date of birth:</label> <input type="date" id="nav" name="k" >
        </div> <br>
        <div>
            <label for="nd">email:</label> <input type="email" id="nd" name="l">
        </div> <br>
        <div>
             <input type="radio" id="n" name="u"> <label for="n">male</label> <input type="radio" id="s" name="u" >
              <label for="s">female</label>
        </div> <br>
        <div>
            <h2><u>select type of vehile</u></h2>
             <input type="checkbox" id="q" name="hahs" > <label for="q">2 wheeler</label>
           <input type="checkbox"id="mncc" name="ndhdj"> <label for="mncc">4 wheeler</label>
        </div> <br>
        <div>
            <select name="vehicles" id="bbb">
                <optgroup label="2 wheeler">
                    <option value="bike">bike</option>
                    <option value="cycle">cycle</option>
                    </optgroup>  
            <optgroup label="4 wheeler">
           <option value="car">car</option>
             <option value="bus">bus</option>
            </optgroup> 
        </select>  
    </div> <br>
        <button type="button">button</button>
            
            
    
             
             



            
    </form>
    
</body>
</html>
